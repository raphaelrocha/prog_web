<!DOCTYPE html>
    <Html>  
        <head>
            <link rel="stylesheet" href="styles.css">
            <script src="script.js" charset="UTF-8"></script>
        </head>  
    <body> 
        <div class="corpo-jogo">
            <div class="div-field-set">
                <fieldset class="fs">
                    <div class="marcador">
                        <table>
                            <tr>
                                <td id="mostra-nome" >
                                </td>
                                <td id="vez">
                                </td>
                            </tr>
                            <tr>
                                <td class="td-placar-nome">
                                    <div id="placarJ1" class="placar">
                                        <p id="mostra-nome-J1"></p>
                                        <br>
                                        <p id="mostra-nome-J2"></p>
                                    </div> 
                                </td>
                                <td class="td-placar-valor">
                                    <div id="placarJ2" class="placar">
                                        <p id="mostra-placar-j1">0</p>
                                        <br>
                                        <p id="mostra-placar-j2">0</p>
                                    </div> 
                                </td>   
                            </tr>
                        </table>
                        <hr id="hr-placar">
                    </div>
                    <br>
                    <legend class="legend"> SQUARES </legend>
                    <br>
                    <label  for="JOGADOR 1" class="labels"> Jogador 1: </label> 
                    <br>
                    <input type="text" id="jogador1"/>
                    <br>
                    <br>
                    <label  for="JOGADOR 2" class="labels"> Jogador 2: </label>
                    </br>
                    <input type="text" id="jogador2"/>
                    <br>
                    <br>
                    <label  for="DIFICULDADE" class="labels"> Dificuldade: </label>
                    <br>
                    <input type="button" id="btnMenos" value="<" onClick="ajustaMenos()" class="buttonDf"/>
                    <input type="text" id="display-dificuldade" size="2px" style="text-align:center"/>
                    <input type="button" id="btnMais" value=">" onClick="ajustaMais()" class="buttonDf"/>
                    <br>
                    <br>
                    <div id="bt-ini">   
                        <input class="button" type="button" value="Jogar"  onclick="inicia();"/>
                    </div>
                    <div id="bt-reini">
                        <input class="button" type="button" value="Novo jogo"  onclick="reinicia();"/>
                    </div> 
                </fieldset>
            </div>

            <div class="footer">
                    <p class="p-footer">Raphael (prog-web-ufam 2015)</p>
            </div>
  
            <div class="div-jogo" id="div-jogo">
                <center>
                    <table id="tabela">  
                    </table> 
                </center>
            </div>
        </div> 
    </body>

        criaTabuleiro(-1);
